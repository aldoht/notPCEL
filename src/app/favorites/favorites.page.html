<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let producto of favoritosArray" (click)="navigateToPage(producto.id)">
      <ion-thumbnail slot="start">
        <img alt="Product image" src="{{producto.photoURL}}" />
      </ion-thumbnail>
      <ion-label>{{producto.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
