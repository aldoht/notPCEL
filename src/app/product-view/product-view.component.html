<ion-card>
  <img alt="Product Image" [src]="producto.photoURL" />
  <ion-card-header>
    <ion-card-subtitle>{{producto.unitPrice}} MXN</ion-card-subtitle>
    <ion-card-title>{{producto.name}} </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{producto.description}}</p>
  </ion-card-content>
</ion-card>
