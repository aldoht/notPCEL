<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="main-container">
    <figure>
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="this.photo"/>
      </ion-avatar>
      <figcaption><a (click)="this.takePhoto()">Cambiar foto</a></figcaption>
    </figure>
    <div class="profile-opt">
      <ion-input [(ngModel)]="infoUsuario.usuario" label="Usuario" placeholder="Nuevo nombre de usuario"></ion-input>
      <ion-input [(ngModel)]="infoUsuario.correo" label="Correo" placeholder="Nuevo correo"></ion-input>
      <ion-input [(ngModel)]="infoUsuario.newPasswd" label="Contrase単a Nueva" placeholder="Nueva contrase単a"
                 type="password"></ion-input>
      <br>
      <ion-input [(ngModel)]="infoUsuario.passwd" label="Contrase単a" placeholder="Contrase単a actual"
                 type="password"></ion-input>
      <ion-button [disabled]="!allowChanges" (click)="crearCambios()">Aceptar cambios</ion-button>
    </div>
  </div>
</ion-content>
