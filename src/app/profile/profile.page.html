<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="main-container">
    <figure>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <figcaption><a href="">Cambiar foto</a></figcaption>
    </figure>
    <div class="profile-opt">
      <ion-input label="Usuario" placeholder="Nuevo nombre de usuario"></ion-input>
      <ion-input label="Correo" placeholder="Nuevo correo"></ion-input>
      <ion-input label="Contraseña" placeholder="Nueva contraseña" type="password"></ion-input>
      <ion-button>Aceptar cambios</ion-button>
    </div>
  </div>
</ion-content>
