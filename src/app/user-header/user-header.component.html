<div class="container" >
  <div class="user-info" *ngIf="isLoggedIn">
    <ion-avatar aria-hidden="true" slot="start">
      <img alt="" src={{usuario.photoUrl}} />
    </ion-avatar>
    <ion-label>Bienvenido, {{usuario.name}} </ion-label>
  </div>
  <ion-button class="shoppingCart">
    <ion-icon name="cart"></ion-icon>
  </ion-button>
</div>
