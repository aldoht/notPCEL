<div class="contcont">
  <div class="container">
    <div class="user-info " *ngIf="isLoggedIn">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="Profile Picture" src={{user?.photoUrl}}/>
      </ion-avatar>
      <ion-label>Bienvenido, {{user?.name}} </ion-label>
    </div>

    <div class="user-info " *ngIf="!isLoggedIn">
      <ion-button [routerLink]="'/auth/'">Inicia sesión o regístrate</ion-button>
    </div>

    <ion-button class="shoppingCart" (click)="sendToCart()">
      <ion-icon name="cart"></ion-icon>
    </ion-button>
    <br>
  </div>
  <ion-searchbar color="secondary" animated="true" placeholder="Buscar"></ion-searchbar>
</div>
